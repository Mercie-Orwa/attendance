<div class="container">
 <h2>Class Attendance Registration</h2>
 <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="unit">Unit</label>
      <input type="text" class="form-control" id="unit" placeholder="Enter unit name">
    </div>
    <div class="form-group">
      <label for="signup">Sign Up Code</label>
      <input type="text" class="form-control" id="signup" placeholder="Enter sign up code">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
